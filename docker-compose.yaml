services:
  pg-tempest:
    image: rudomitori/pg-tempest:0.2.0
    ports: 
    - 8000:8000
    environment:
      - PG_TEMPEST_DBMS_INNER_HOST=db
      - PG_TEMPEST_DBMS_INNER_PORT=5432
      - PG_TEMPEST_DBMS_OUTER_HOST=localhost
      - PG_TEMPEST_DBMS_OUTER_PORT=5433

  db:
    image: postgres
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: postgres
    # For testing purpose we can disable fsync, synchronous_commit, full_page_writes
    # and get a major speed up (~30%)
    command: "postgres -c 'fsync=off' -c 'synchronous_commit=off' -c 'full_page_writes=off'"
